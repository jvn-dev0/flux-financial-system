<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxBank - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: 10px;
            --accent-color: #00d2ff;
            --text-color: #ffffff;
            --error-color: #ff4b4b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: #0f2027;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #aaffaa;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ffaaaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Join FluxBank</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password (min 6 chars)</label>
            <input type="password" id="password" minlength="6" required>
        </div>
        
        <button type="submit" id="submitBtn">Create Account</button>
        <div id="statusMessage" class="message"></div>
    </form>
    
    <div class="toggle-link">
        Already have an account? <a href="login.html">Log In</a>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        const submitBtn = document.getElementById("submitBtn");
        const statusMsg = document.getElementById("statusMessage");

        // Basic Validation
        if (password.length < 6) {
            showMessage("Password must be at least 6 characters.", "error");
            return;
        }

        // Disable button & show loading
        submitBtn.disabled = true;
        const originalText = submitBtn.innerText;
        submitBtn.innerText = "Creating Account...";
        statusMsg.style.display = "none";

        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fullName: fullName,
                    email: email,
                    phone: phone,
                    username: username,
                    password: password
                })
            });

            const result = await response.json();

            if (response.ok && result.status === 'success') {
                showMessage(`Success! Your Account ID is: ${result.user.AccountID}`, "success");
                
                // Optional: Auto-login context could be set here, but let's send them to login
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } else {
                showMessage(result.message || "Signup failed. Please try again.", "error");
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }

        } catch (error) {
            console.error('Signup Error:', error);
            showMessage("Connection Error: Could not reach the server.", "error");
            submitBtn.disabled = false;
            submitBtn.innerText = originalText;
        }
    });

    function showMessage(msg, type) {
        const el = document.getElementById("statusMessage");
        el.innerText = msg;
        el.className = `message ${type}`;
        el.style.display = "block";
    }
</script>

</body>
</html>
